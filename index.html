<!DOCTYPE html>
<html>

<head>
  <title>Building a simple Dictionary web app</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="header">
    <h1>English Dictionary</h1>
  </div>

  <div class="wrapper">
    <div class="words">
      <input type="text" id="search" placeholder="search...">
      <button onclick="search()">Go</button>

      <ul id="word_list">
      </ul>
    </div>

      <div class="word">
        <h3 id="word_text"></h3>
        <p id="definition"></p>

        <hr>

        <h3>Related Words:</h3>
          <li id="related"></li>

      </div>
  </div>
</body>
</html>

<script type="text/javascript">
  var dictionary = [
    {
      word:"accumulate",
      def: "collect",
      rel: ["gather", "amass"],
    }, 
    {
      word:"apple",
      def: "A round fruit with seeds at it's center",
      rel: ["mango", "pear", "guava"],
    },
    {
      word:"asinine",
      def: "devoid of intelligence",
      rel: ["stupid", "dumb"],
    },
    {
      word:"benevolent",
      def: "showing or motivated by sympathy and understanding and generosity",
      rel: ["generous", "charitable"],
    },
    {
      word:"bumfuzzle",
      def: "being confused",
      rel: ["confused", "perplexed"],
    },
    {
      word:"caffeine",
      def: "A special brew that transforms any dev into a hard-working employee",
      rel: ["coffee", "energy"],
    },
    {
      word:"cat",
      def: "affectionate pet until one too many belly scratches",
      rel: ["kitty", "da-khitty", "bean-owner"],
    }, 
    {
      word:"flibbertigibbet",
      def: "someone who is silly and who talks incessantly",
      rel: ["birdbrain", "cuckoo", "ditz,"],
    },
    {
      word:"framework",
      def: "the initial structure",
      rel: ["react", "angular", "django"],
    },
    {
      word:"hone",
      def: "to sharpen",
      rel: ["practice", "whet", "file"],
    },
    {
      word:"laud",
      def: "giving praise",
      rel: ["applaud", "commend"],
    },
    {
      word:"pandiculation",
      def: "yawning and stretching upon waking up",
      rel: ["stretch", "yawn"],
    },
    {
      word:"seasoned",
      def: "a person who has been around forever, doing what they do, and doing it well ",
      rel: ["experienced", "knowledge"],
    }, 
    {
      word:"strategy",
      def: "a plan to achieve a goal",
      rel: ["game-plan", "procedure"],
    },
    {
      word:"sransition",
      def: "the act of passing from one state or place to the next",
      rel: ["transformation", "metamorphosis"],
    },
    {
      word:"wabbit",
      def: "Scottish term for being tired",
      rel: ["sleepy", "tired", "exhausted"],
    },
  ];
  
  //Fill the dictionary with words
  init = function() {
    for (var i = 0; i < dictionary.length; i++) {
      document.getElementById('word_list').innerHTML += "<li onclick='show("+ i +")'>" + dictionary[i].word + "</li>";
    }
  }

  //Call the innit function when the page loads
  init();

  //Display a word, its definition, and related words
  show = function(i){
    document.getElementById('word_text').innerHTML = dictionary[i].word;
    document.getElementById('definition').innerHTML = dictionary[i].def;

    var list = "";

    for (var j = 0; j < dictionary[i].rel.length; j++) {
      list += "<li>" + dictionary[i].rel[j] + "</li>";
      document.getElementById('related').innerHTML = list;
    }
  }

  //Show first word in the dictionary when page loads
  show(0);

  //Search functionality
  search = function() {
    query = document.getElementById('search').value;

    if (query == "") {
      return;
    }
    found = -1; //Initialize found to false

    for (var i = 0; i < dictionary.length; i++) {
      if (query == dictionary[i].word) {
        found = i;
        break;
      }else {
        document.getElementById('word_text').innerHTML = "Word not found";
        document.getElementById('definition').innerHTML = "The word you entered is not found in our dictionary";
        document.getElementById('related').innerHTML = "No related words";
      }
    }
    if (found >= 0) {
      show(found);
    }
  }
</script>
