<!DOCTYPE html>
<html>

<head>
  <title>Building a simple Dictionary web app</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="header">
    <h1>English Dictionary</h1>
  </div>

  <div class="wrapper">
    <div class="words">
      <input type="text" id="search" placeholder="search...">
      <button onclick="search()">Go</button>

      <ul id="word_list">
      </ul>
    </div>

      <div class="word">
        <h3 id="word_text">Word</h3>
        <p id="definition">The definition of the word goes here</p>

        <hr>

        <h3>Related Words:</h3>
          <li id="related">relatedWord</li>

      </div>
  </div>
</body>
</html>

<script type="text/javascript">
  var dictionary = [
    {
      word:"apple",
      def: "A round fruit with seeds at it's center",
      rel: ["mango", "pear", "guava"],
    },
    {
      word:"castle",
      def: "a dwelling of the royal family",
      rel: ["fortress", "citadel", "palace"],
    },
    {
      word:"car",
      def: "transports people from place to place",
      rel: ["bus", "bicycle", "truck"],
    }, 
    {
      word:"computer",
      def: "an electronic device",
      rel: ["laptop", "tablet"],
    },
    {
      word:"mosquito",
      def: "an insect",
      rel: ["ant", "beetle", "butterfly"],
    }
  ];
  
  //Fill the dictionary with words
  init = function() {
    for (var i = 0; i < dictionary.length; i++) {
      document.getElementById('word_list').innerHTML += "<li onclick='show("+ i +")'>" + dictionary[i].word + "</li>";
    }
  }

  //Call the innit function when the page loads
  init();

  //Display a word, its definition, andrelated words
  show = function(i) {
    document.getElementById('word_text').innerHTML = dictionary[i].word;
    document.getElementById('definition').innerHTML = dictionary[i].definition;

    var list = "";

    for (var j = 0; j < dictionary[i].rel.length; j++) {
      list += dictionary[i].rel[j];
      document.getElementById('related').innerHTML = list;
    }
  }
</script>
